<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
<div id="header"></div>
<section class="content">
    <div class="content__image-container">
        <div class="content__image">
            <img src="images/support.png">
        </div>
        <div class="content__text">
            <form class="formRegister" id="formRegister">
                <p>Введите данные для регистрации:</p>
                <p>Имя:</p>
                <input type="text" name="username" placeholder="Введите имя" required>
                <p>Логин:</p>
                <input type="text" name="login" placeholder="Введите логин" required>
                <p>Пароль:</p>
                <input type="text" name="password" placeholder="Введите пароль" required minlength="6">
                <button type="submit" class="btn-register">Зарегистрироваться</button>
                <button type="reset" class="btn-register">Очистить</button>
            </form>
            <div id="result"></div>
</section>
<div id="footer"></div>
<script src="/js/config.js"></script>
<script src="js/components.js"></script>
<script src="js/register.js"></script>
</body>
</html>
